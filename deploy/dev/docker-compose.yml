services:

  db:
    image: ${MYSQL_IMAGE}
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./secrets/db_password:/run/secrets/db_password:ro
    ports:
      - "${DB_HOST_PORT}:3306"

  backend:
    image: dba-backend:${TAG}
    restart: unless-stopped
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - backend-uploads:/app/uploads
      - ./secrets/db_password:/run/secrets/db_password:ro
    command: >
      sh -c "
      export SPRING_DATASOURCE_PASSWORD=$(cat /run/secrets/db_password) &&
      exec java -jar app.jar
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/dba-alld/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "${BACKEND_HOST_PORT}:8081"

  frontend:
    image: dba-frontend:${TAG}
    restart: unless-stopped

  reverse-proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    environment:
      PROXY_CONTAINER_PORT: ${PROXY_CONTAINER_PORT}
    volumes:
      - ./reverse-proxy/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "${PROXY_HOST_PORT}:${PROXY_CONTAINER_PORT}"

volumes:
  mysql-data:
    name: dba-dev-mysql-data
  backend-uploads:
    name: dba-dev-backend-uploads

networks:
  default:
    name: dba-dev-network

