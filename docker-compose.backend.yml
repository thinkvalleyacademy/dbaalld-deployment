services:
  backend:
    image: dba-backend:${TAG}
    build:
      context: ./backend-src
      dockerfile: Dockerfile
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:${DB_CONTAINER_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_UPLOAD_BASE_PATH: /app/uploads
    command: >
      sh -c "
      export SPRING_DATASOURCE_PASSWORD=$(cat /run/secrets/db_password) &&
      exec java -jar app.jar
      "
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
      - ./secrets/${ENV}/db_password:/run/secrets/db_password:ro
    ports:
      - "${BACKEND_HOST_PORT}:8081"
    networks:
      - app-network

volumes:
  backend-uploads:
    name: ${COMPOSE_PROJECT_NAME}_backend-uploads
  backend-logs:
    name: ${COMPOSE_PROJECT_NAME}_backend-logs

networks:
  app-network:

